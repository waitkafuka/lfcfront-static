<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css?!">
	<link rel="stylesheet" type="text/css" href="css/style.css?!">
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	  <div class="login">
			<h2>陆鹰 <strong>前端知识库</strong></h2>
			
			<div class="alert alert-warning alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  请输入正确的用户名
			</div>

			<div class="form-group">
                <input class="form-control" placeholder="邮箱/用户名" id="username" name="username" type="email" autofocus="">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="密码" id="password" name="password" type="password" value="">
            </div>
            
            <button type="submit" class="btn btn-lg btn-success btn-block">登录</button>
            <label>
            	<input type="checkbox" aria-label="Checkbox for following text input">记住我
            </label>
            <a class="btn btn-sm btn-primary btn-block" href="register.html">创建账号</a>
	  </div>

	  <script src="js/jquery.min.js"></script>
	  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
